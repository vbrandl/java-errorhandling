buildscript {
    repositories {
        jcenter()
		mavenCentral()
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.17.0'
    id 'com.github.kt3k.coveralls' version '2.8.2'
    id 'info.solidsoft.pitest' version '1.2.4'
    id 'nebula.lint' version '8.3.1'
    id 'net.saliman.cobertura' version '2.5.2'
}

group 'org.vbrandl'
version = '1.0.0'

apply plugin: 'java'
apply plugin: 'findbugs'
apply plugin: 'checkstyle'
apply plugin: 'pmd'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
	mavenCentral()
}

compileJava {
    options.warnings = true
    options.deprecation = true
    options.compilerArgs += ["-Xdoclint", "-Xlint"]
}

gradleLint {
	// warn on these lints
	rules = ['dependency-parentheses']
	// fail the build on these lints
	criticalRules = ['unused-dependency']
}

dependencies {
    testCompile 'junit:junit:[4.12,5.0)'
    testRuntime 'org.slf4j:slf4j-api:1.7.10' // needed for cobertura
}

jar {
    manifest {
        attributes 'Implementation-Version': version,
                   'Specification-Version': version
    }
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled false
        html.enabled true
    }
}

tasks.withType(Pmd) {
    reports {
        xml.enabled false
        html.enabled true
    }
}

checkstyle {
    configFile rootProject.file('config/checkstyle/checkstyle.xml')
    toolVersion = '7.8.2'
}

pmd {
    toolVersion = '5.7.0'
    ruleSetFiles = files('config/pmd/pmd-all-java.xml')
}

cobertura.coverageFormats = ['html', 'xml'] // coveralls plugin depends on xml format report

pitest {
    timestampedReports = false
    outputFormats = ['XML']
}
